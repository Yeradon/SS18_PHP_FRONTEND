<div class="background" [class.no-display]="noDisplay">
  <h1 *ngIf="task">Aufgabe einplanen</h1>
  <div class="popup" *ngIf="task">
      <p>Aufgabe: {{task.text}}</p>
      <p>Aktuelle Terminierung: {{task.deadline}}</p>
      <form (ngSubmit)="submit()">
        <input type="date" [(ngModel)]="date" name="date" placeholder="Datum" required />
        <input type="time" [(ngModel)]="time" name="time" placeholder="Zeit" required />
        <input type="submit" name="submit" value="BestÃ¤tigen" />
        <input type="button" name="cancel" value="Abbrechen" (click)="cancel()" />
      </form>
  </div>
</div>
